<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.12.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.1"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Bar Chart</h1>
    <div id="vis"></div>
    
    <script>
      var vlspec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "data": {
          "url": "https://aaizemberg.github.io/vis/01/data/deptos_censo2010.tsv"
        },
        "mark": "bar",
        "encoding": {
          "y": {"field": "provincia", "type": "nominal", "sort": "-x"},
          "x": {"aggregate": "sum", "field": "personas", "type": "quantitative"},
        }
      };

      vegaEmbed('#vis', vlspec);
    </script>
  </body>
</html>
